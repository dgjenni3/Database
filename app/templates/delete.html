{% extends "base.html" %}
{% block content %}
    <h1>Delete Song</h1>
	<div>
	<form action="{{ url_for('delete') }}" method="post">
	<p>URL:</p> <input type="text" name="song_url">
	<input type="submit" value="Delete Song">
	</form>
	<div>
	<div>
	{% if error %}
	<h5>Error - There is no song corresponding to that URL!</h5>
	{% else %}
	<h5>Song deleted successfully!</h5>
	{% endif %}
	</div>
	<a href="/songs">View All Songs</a>
{% endblock %}
