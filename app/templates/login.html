{% extends "base.html" %}
{% block content %}
    <h1>User Login</h1>
	<div>
	<form action="{{ url_for('login') }}" method="post">
    <p>Email:</p> <input type="text" name="email">
	<p>Password:</p> <input type="password" name="password">
	<input type="submit" value="Login">
	</form>
	<div>
	<div>
	{% if error %}
	<h5>Error - invalid email and/or password</h5>
	{% endif %}
	</div>
{% endblock %}
